<html>
    <head>
        <style>
            td{
                text-align: center;border-bottom: 1px solid #ddd;
            }
            tr:hover {background-color: #f5f5f5;}
            tr:nth-child(even) {background-color: #f2f2f2;}
            th {
                background-color: #4CAF50;
                color: white;
                }
        </style>

    </head>
    <body>
        <table style="width: 80%; height: 80%; margin-left: 10%; border-collapse:collapse; border: 1px solid black; overflow-x: auto;">
            <tr style="border: 1px solid black; background-color: rgb(173, 255, 173);">
                <th>UnqiueNo</th>
                <th>Date</th>
                <th>Count</th>
            </tr>
            {% for value in data %}
                <tr>
                   <td>{{value[0]}}</td>
                   <td>{{value[1]}}</td>
                   <td>{{value[2]}}</td>
                   <!-- <td><input type="button"/></td> -->
                </tr>
            {% endfor %}
        </table>

    </body>
</html>
